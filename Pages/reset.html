<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel='stylesheet' href="../CSS/reset.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
            <article class="card-body">
            <div class="logocontainer">
            <img src="../Assets/googleLogo.png" class="logo">
            </div>
            <h4 class="card-title mb-4 mt-1">Reset Password</h4>
            <form>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" placeholder="******" id="password" type="password">
                    <span id="incorrectPassword" style="color:red"></span>
                </div> 
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" placeholder="******" id="cpassword" type="password">
                    <span id="incorrectPassword2" style="color:red"></span>
                </div> 
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" onclick="validate()"> Submit</button>
                </div>   
            </form>
            </article>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script>
            function validate()
            {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("cpassword").value;
                var status=false;
                if(password=='')
                {
                    document.getElementById("incorrectPassword").innerHTML=" Please enter password"; 
                    status=false; 
                }
                else if(password.length < 6)
                {
                    document.getElementById("incorrectPassword").innerHTML=" Password length must be greater than 6";  
                    status=false;
                }
                else if(confirmPassword=='')
                {
                    document.getElementById("incorrectPassword2").innerHTML=" Please enter password"; 
                    status=false; 
                }
                else if(confirmPassword.length < 6)
                {
                    document.getElementById("incorrectPassword2").innerHTML=" Password length must be greater than 6";  
                    status=false;
                }
                else
                {
                    status=true;
                }
                return status;  
            }
        </script>
    </body>
 </html>
